<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="generator" content="Jekyll">

  <title>{%if page.title %}{{ page.title }} &middot; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
    content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:title"
    content="{%if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description"
    content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:locale" content="en" />
  <meta property="og:image" content="{{ "/img/social.png" | prepend: site.url }}" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt"
    content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description"
    content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:url" content="{{ site.url }}" />
  <meta name="twitter:image" content="{{ "/img/social.png" | prepend: site.url }}" />
  <meta name="twitter:image:alt"
    content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:card" content="summary_large_image" />
  <!-- CSS & fonts -->
  <script src="js/sorttable.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.url }}">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="favicon.ico">
</head>
